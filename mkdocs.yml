site_name: Vibecoding
site_url: https://letsvibe.org
site_description: Open source knowledge base for the vibecoding community - learn AI-assisted coding, prompting strategies, and collaborative development practices.
site_author: Letsvibe.org Community

repo_name: mbernier/vibecoding
repo_url: https://github.com/mbernier/vibecoding

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Source Sans Pro
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
  - autolinks
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - abbr
  - def_list
  - footnotes

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://letsvibe.org
      name: letsvibe.org
    - icon: fontawesome/brands/github
      link: https://github.com/mbernier/vibecoding
      name: GitHub

nav:
  - Home: index.md
  - Getting Started:
      - What is Vibecoding?: getting-started/what-is-vibecoding.md
      - Quick Start: getting-started/quick-start.md
  - Guides:
      - Prompting Strategies: guides/prompting-strategies.md
      - AI Coding Assistants: guides/ai-coding-assistants.md
      - Best Practices: guides/best-practices.md
  - Community:
      - Contributing: community/contributing.md
      - Code of Conduct: community/code-of-conduct.md
  - FAQ: faq.md
