site_name: Vibecoding
site_url: https://letsvibe.org
site_description: Open source knowledge base for the vibecoding community - learn AI-assisted coding, prompting strategies, and collaborative development practices.
site_author: Letsvibe.org Community

repo_name: vibecoding
repo_url: https://github.com/letsvibe/vibecoding

theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    accent: custom
  font:
    text: Source Sans Pro
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/letsvibe
  generator: false

nav:
  - Home: index.md
  - Getting Started:
      - What is Vibecoding?: getting-started/what-is-vibecoding.md
      - Quick Start: getting-started/quick-start.md
  - Guides:
      - Prompting Strategies: guides/prompting-strategies.md
      - AI Coding Assistants: guides/ai-coding-assistants.md
      - Best Practices: guides/best-practices.md
  - Community:
      - Contributing: community/contributing.md
      - Code of Conduct: community/code-of-conduct.md
  - FAQ: faq.md
